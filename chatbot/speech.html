<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="chatbot-speech.css">


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/bd30d81efe.js" crossorigin="anonymous"></script>

  <title>Chatbot</title>
  <script src="chatbot-speech.js"></script>
</head>

<body>
  <div class="container mt-3 mb-3">
    <div class="jumbotron" style="background-image:url('https://images.all-free-download.com/images/graphiclarge/speech_bubbles_gray_background_vector_544819.jpg'); background-size: cover;">
      <h1><i class="fas fa-comments text-warning"></i> Chatbot</h1>
    </div>
  </div>
  <div class="container" id="messages">
    <div class="row text-light bot-message">
      <div class="col-2"></div>
      <div class="col  mb-2  text-right">
        <span class="badge badge-pill bg-info p-3">Jag kan härma dig!</span>
      </div>
      <div class="col-1 mt-4">
        <i class="fas fa-robot text-info fa-2x"></i>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <input type="text" id="input" placeholder="Skriv här..." class="form-control-lg w-50 border-light" />
      </div>
    </div>

  </div>
</body>


</html>
